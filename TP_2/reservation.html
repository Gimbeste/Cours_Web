<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokéstop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/img/pikachu-hi.png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="assets/img/pikachu-hi.png" alt="Pikachu" width="50" height="50">
            <a class="navbar-brand" href="#">Pokéstop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservation.html">Réservation</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <h1>Réserver une Table</h1>
    </header>

    <section class="container my-5 color-white">
        <h2>Formulaire de Réservation</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Téléphone</label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre de personnes</label>
                <input type="number" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Heure</label>
                <input type="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="alert('Réservation envoyée !'); return false;">Envoyer</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mon Restaurant - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
